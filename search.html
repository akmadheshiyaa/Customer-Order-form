<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Address Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Billing Address</h2>
        <form>
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone*</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="propertyandstreet">Property and Street*</label>
            <input type="text" class="form-control" id="propertyandstreet" placeholder="Enter your propertyandstreet">
          </div>
          <div class="form-group">
            <label for="area">Area*</label>
            <input type="text" class="form-control" id="area" placeholder="Enter your area">
          </div>
          <div class="form-group">
            <label for="city/town">City/Town*</label>
            <input type="text" class="form-control" id="city/town" placeholder="Enter your city/town">
          </div>
          <div class="form-group">
            <label for="country">country*</label>
            <input type="text" class="form-control" id="country" placeholder="Enter your country">
          <div class="form-group">
            <label for="postcode">Postcode*</label>
            <input type="text" class="form-control" id="postcode" placeholder="Enter your postcode">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sameAddress">
            <label class="form-check-label" for="sameAddress">My billing address is the same as my delivery address</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
